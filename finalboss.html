<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="">
    <title>Kid's Story Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #171717;
            position: relative;
        }
        #audio-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            margin: 0 5px;
        }
        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <audio id="myAudio" src="assets/Boss level .mp3" preload="auto" loop></audio>
    <div id="audio-controls">
        <button id="playBtn"><i class="fas fa-play"></i></button>
        <button id="pauseBtn"><i class="fas fa-pause"></i></button>
        <button id="stopBtn"><i class="fas fa-stop"></i></button>
    </div>

    <script src="https://kaboomjs.com/lib/0.5.0/kaboom.js"></script>
    <script>
       // Audio controls
       const audio = document.getElementById('myAudio');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');

        // Play button functionality
        playBtn.addEventListener('click', () => {
            audio.play();
        });

        // Pause button functionality
        pauseBtn.addEventListener('click', () => {
            audio.pause();
        });

        // Stop button functionality
        stopBtn.addEventListener('click', () => {
            audio.pause();
            audio.currentTime = 0; // Reset playback to the beginning
        });

        // Spacebar to auto-play music
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                audio.play();
            }
        });
    </script>
    <script src="boss.js"></script>
</body>
</html>
