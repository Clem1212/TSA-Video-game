<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaboom Game</title>
    <script src="https://unpkg.com/kaplay@3001.0.0-alpha.20/dist/kaplay.js"></script>
  </head>
<body>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">



<style>
  #audio-controls {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 1000;
    }
    button {
        background: none;
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
        margin: 0 5px;
    }
    button:focus {
        outline: none;
    }
    body{
      background-color:black;
    }
</style>
<audio id="myAudio" src="assets/Intro.mp3" preload="auto" loop></audio>
<div id="audio-controls">
   <button id="playBtn"><i class="fas fa-play"></i></button>
   <button id="pauseBtn"><i class="fas fa-pause"></i></button>
   <button id="stopBtn"><i class="fas fa-stop"></i></button>
</div>

<script>
 
   // Audio controls
   const audio = document.getElementById('myAudio');
   const playBtn = document.getElementById('playBtn');
   const pauseBtn = document.getElementById('pauseBtn');
   const stopBtn = document.getElementById('stopBtn');

   playBtn.addEventListener('click', () => {
       audio.play();
   });

   pauseBtn.addEventListener('click', () => {
       audio.pause();
   });

   stopBtn.addEventListener('click', () => {
       audio.pause();
       audio.currentTime = 0; // Reset playback to the beginning
   });
   player.onCollide("top-door", () => {
    window.location.href = "game6.html";
});

</script>
</body>
</html>
<script>
    // Simple dialogues

kaplay({
    background: [255, 209, 253],
});


loadRoot('https://i.imgur.com/')
loadSprite('bg', 't5dnSjN.png');
loadSprite("bean", "AiRF3GI.png");
loadSprite("gun", "lkF9kTX.png");
loadSprite("mark", "LyN1IWt.png");
loadSprite("hexagon", "2SElTxG.png");
loadSprite("star", "iO0Yjtc.png");
loadSprite('top-door', 'U9nre4n.png')

// Define the dialogue data
const dialogs = [
    ["bean", "hi my butterfly"],
    ["bean", "i love u"],
    ["bean", "you love me? pretty baby"],
    ["bean", "mark is a stupid"],
    ["bean", "he did not know how to take care of you..."],
    ["mark", "you don't know me ..."],
    ["bean", "what! mark???"],
    ["mark", "oh...hi "],
];

let curDialog = 0;

// Text bubble
const textbox = add([
    rect(width() - 200, 120, { radius: 32 }),
    anchor("center"),
    pos(center().x, height() - 100),
    outline(4),
]);

// Text
const txt = add([
    text("", { size: 32, width: width() - 230, align: "center" }),
    pos(textbox.pos),
    anchor("center"),
    color(0, 0, 0),
]);

// Character avatar
const avatar = add([
    sprite("bean"),
    scale(3),
    anchor("center"),
    pos(center().sub(0, 50)),
]);

onKeyPress("space", () => {
    // Cycle through the dialogs
    curDialog = (curDialog + 1) % dialogs.length;
    updateDialog();
});

// Update the on screen sprite & text
function updateDialog() {
    const [char, dialog] = dialogs[curDialog];

    // Use a new sprite component to replace the old one
    avatar.use(sprite(char));
    // Update the dialog text
    txt.text = dialog;
}

updateDialog();

</script>
